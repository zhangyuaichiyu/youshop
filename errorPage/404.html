<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
    <link rel="stylesheet" href="/css/public.css">
  </head>

  <body>
    <div id="error">
      <h1>Error -
        {{ status }}</h1>
      <p>错误码 404 的描述信息</p>
      {% if (env === 'development') %}
        <h2>Message:</h2>
        <pre>
      <code>
        {{ error }}
      </code>
    </pre>
        <h2>Stack:</h2>
        <pre>
      <code>
        {{ stack }}
      </code>
    </pre>
      {% endif %}
    </div>
  </body>
</html>
