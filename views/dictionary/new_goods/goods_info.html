{% extends "../../common/layout.html" %}
{% block head %}
  <link rel="stylesheet" href="/css/dictionary-goods.css">
  <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"></script>
  <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
  <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
  <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
{% endblock %}
{% block operate %}
  <div class="rg-operate">
    <a href="/dictionary/goods">
      <i class="icon icon-back"></i>
      <span>返回</span>
    </a>
  </div>
{% endblock %}
{% block body %}
  <!-- tab 导航 -->
  <ul class="tab-nav">
    <li>
      <a href="/dictionary/goods/base">基本信息</a>
    </li>
    <li>
      <a href="/dictionary/goods/slideshow">轮播图</a>
    </li>
    <li class="active">
      <a href="/dictionary/goods/info">图文介绍</a>
    </li>
    <li>
      <a href="/dictionary/goods/specification">规格参数</a>
    </li>
  </ul>
  <script id="editor" type="text/plain" style="width:800px;height:300px;"></script>
{% endblock %}
{% block js %}
  <script type="text/javascript">
    //实例化编辑器 建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor', {
      toolbars: [
        [
          'undo', //撤销
          'redo', //重做
          'bold', //加粗
          'italic', //斜体
          'underline', //下划线
          'indent', //首行缩进
          'forecolor', //字体颜色
          'insertorderedlist', //有序列表
          'insertunorderedlist', //无序列表
          'fontfamily', //字体
          'fontsize', //字号
          'paragraph', //段落格式
          'subscript', //下标
          'superscript', //上标
          'horizontal', //分隔线
          'removeformat', //清除格式

          'link', //超链接
          'unlink', //取消链接
          'formatmatch', //格式刷
          'cleardoc', //清空文档
          'preview', //预览
          'fullscreen', //全屏
        ]
      ],
      autoHeightEnabled: true,
      autoFloatEnabled: true
    });
    $(function () {})
  </script>
{% endblock %}
